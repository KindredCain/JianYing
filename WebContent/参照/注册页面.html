	欢迎你使用简影公司简影网站及服务！
	为使用简影公司简影网站（以下简称“本网站”）及服务，你应当阅读并遵守《简影公司简影网站许可及服务协议》（以下简称“本协议”），以及《简影公司服务协议》和《QQ号码规则》。请你务必审慎阅读、充分理解各条款内容，特别是免除或者限制责任的条款，以及开通或使用某项服务的单独协议，并选择接受或不接受。限制、免责条款可能以加粗形式提示你注意。
	除非你已阅读并接受本协议所有条款，否则你无权下载、安装或使用本网站及相关服务。你的下载、安装、使用、获取简影帐号、登录等行为即视为你已阅读并同意上述协议的约束。
	如果你未满18周岁，请在法定监护人的陪同下阅读本协议及其他上述协议，并特别注意未成年人使用条款。
	一、协议的范围
	1.1 协议适用主体范围
	本协议是你与简影公司之间关于你下载、安装、使用、复制本网站，以及使用简影公司相关服务所订立的协议。
	1.2 协议关系及冲突条款
	本协议被视为《简影公司服务协议》及《QQ号码规则》的补充协议，是其不可分割的组成部分，与其构成统一整体。本协议与上述内容存在冲突的，以本协议为准。
	本协议内容同时包括简影公司可能不断发布的关于本服务的相关协议、业务规则等内容。上述内容一经正式发布，即为本协议不可分割的组成部分，你同样应当遵守。
	二、关于本服务
	2.1 本服务的内容
	本服务内容是指简影公司向用户提供的跨平台的通讯工具（以下简称“简影”），支持单人、多人参与，在发送语音短信、视频、图片和文字等即时通讯服务的基础上，同时为用户提供包括但不限于关系链拓展、便捷工具、简影公众帐号、开放平台等功能或内容的网站许可及服务（以下简称“本服务”）。
	2.2 本服务的形式
	2.2.1 你使用本服务需要下载简影公司简影客户端网站，对于这些网站，简影公司给予你一项个人的、不可转让及非排他性的许可。简影网页版、Windows版、Mac版等需要通过二维码扫描登录。你仅可为访问或使用本服务的目的而使用这些网站及服务。
	2.2.2 本服务中简影公司简影客户端网站提供包括但不限于iOS、Android、Windows Phone、Symbian、BlackBerry、Windows、Mac等多个应用版本，用户必须选择与所安装终端设备相匹配的网站版本。
	2.3 本服务许可的范围
	2.3.1 简影公司给予你一项个人的、不可转让及非排他性的许可，以使用本网站。你可以为非商业目的在单一台终端设备上安装、使用、显示、运行本网站。
	2.3.2 你可以为使用本网站及服务的目的复制本网站的一个副本，仅用作备份。备份副本必须包含原网站中含有的所有著作权信息。
	2.3.3 本条及本协议其他条款未明示授权的其他一切权利仍由简影公司保留，你在行使这些权利时须另外取得简影公司的书面许可。简影公司如果未行使前述任何权利，并不构成对该权利的放弃。
	三、网站的获取
	3.1 你可以直接从简影公司的网站上获取本网站，也可以从得到简影公司授权的第三方获取。
	3.2 如果你从未经简影公司授权的第三方获取本网站或与本网站名称相同的安装程序，简影公司无法保证该网站能够正常使用，并对因此给你造成的损失不予负责。
	四、网站的安装与卸载
	4.1 简影公司可能为不同的终端设备开发了不同的网站版本，你应当根据实际情况选择下载合适的版本进行安装。
	4.2 下载安装程序后，你需要按照该程序提示的步骤正确安装。
	4.3 为提供更加优质、安全的服务，在本网站安装时简影公司可能推荐你安装其他网站，你可以选择安装或不安装。
	4.4 如果你不再需要使用本网站或者需要安装新版网站，可以自行卸载。如果你愿意帮助简影公司改进产品服务，请告知卸载的原因。
	五、网站的更新
	5.1 为了改善用户体验、完善服务内容，简影公司将不断努力开发新的服务，并为你不时提供网站更新（这些更新可能会采取网站替换、修改、功能强化、版本升级等形式）。
	5.2 为了保证本网站及服务的安全性和功能的一致性，简影公司有权不经向你特别通知而对网站进行更新，或者对网站的部分功能效果进行改变或限制。
	5.3 本网站新版本发布后，旧版本的网站可能无法使用。简影公司不保证旧版本网站继续可用及相应的客户服务，请你随时核对并下载最新版本。
	六、用户个人信息保护
	6.1 保护用户个人信息是简影公司的一项基本原则，简影公司将会采取合理的措施保护用户的个人信息。除法律法规规定的情形外，未经用户许可简影公司不会向第三方公开、透露用户个人信息。简影公司对相关信息采用专业加密存储与传输方式，保障用户个人信息的安全。
	6.2 你在注册帐号或使用本服务的过程中，需要提供一些必要的信息，例如：为向你提供帐号注册服务或进行用户身份识别，需要你填写手机号码；附近的人功能需要你同意使用你所在的地理位置信息；手机通讯录匹配功能需要你授权访问手机通讯录等。若国家法律法规或政策有特殊规定的，你需要提供真实的身份信息。若你提供的信息不完整，则无法使用本服务或在使用过程中受到限制。
	6.3 一般情况下，你可随时浏览、修改自己提交的信息，但出于安全性和身份识别（如号码申诉服务）的考虑，你可能无法修改注册时提供的初始注册信息及其他验证信息。
	6.4 简影公司将运用各种安全技术和程序建立完善的管理制度来保护你的个人信息，以免遭受未经授权的访问、使用或披露。
	6.5 未经你的同意，简影公司不会向简影公司以外的任何公司、组织和个人披露你的个人信息，但法律法规另有规定的除外。
	6.6 简影公司非常重视对未成年人个人信息的保护。若你是18周岁以下的未成年人，在使用简影公司的服务前，应事先取得你家长或法定监护人的书面同意。
	七、主权利义务条款
	7.1 帐号使用规范
	7.1.1 你在使用本服务前需要注册一个简影帐号。简影帐号可通过手机号码进行注册,并可在注册成功后绑定QQ号码、邮箱帐号。如你使用邮箱帐号进行绑定，请你使用未与简影公众平台帐号绑定的邮箱帐号。简影公司有权根据用户需求或产品需要对帐号注册和绑定的方式进行变更，关于你使用帐号的具体规则，请遵守《QQ号码规则》、《简影个人帐号使用规范》、相关帐号使用协议以及简影公司为此发布的专项规则。
	7.1.2 简影帐号的所有权归简影公司所有，用户完成申请注册手续后，仅获得简影帐号的使用权，且该使用权仅属于初始申请注册人。同时，初始申请注册人不得赠与、借用、租用、转让或售卖简影帐号或者以其他方式许可非初始申请注册人使用简影帐号。非初始申请注册人不得通过受赠、继承、承租、受让或者其他任何方式使用简影帐号。
	7.1.3 用户有责任妥善保管注册帐户信息及帐户密码的安全，用户需要对注册帐户以及密码下的行为承担法律责任。用户同意在任何情况下不向他人透露帐户及密码信息。当在你怀疑他人在使用你的帐号时，你应立即通知简影公司。
	7.1.4 用户在使用手机号码注册简影帐号时，系统将为你自动匹配简影号，你可以对简影号进行设置，但仅可设置一次，设置简影号后将无法修改。
	7.1.5 用户注册简影帐号后如果长期不登录该帐号，简影公司有权回收该帐号，以免造成资源浪费，由此带来的任何损失均由用户自行承担。
